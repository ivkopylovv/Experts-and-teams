role.query.find.all = SELECT * FROM role
role.query.find.by.id = SELECT * FROM role WHERE role_id = ?

user.query.find.by.id = SELECT * FROM users WHERE id = ?
user.query.find.by.username = SELECT * FROM users WHERE username = ?
user.query.find.all = SELECT * FROM users
user.query.find.all.by.block.status = SELECT * FROM users WHERE is_blocked = ?
user.query.find.all.authorized = SELECT DISTINCT users.* FROM users \
   INNER JOIN sessions ON user.id = sessions.user_id \
  WHERE sessions.expired_at > (SELECT current_timestamp FROM dual)
user.query.find.all.by.teamid = SELECT users.* FROM users \
  INNER JOIN teams_members ON users.id = teams_members.user_id \
  WHERE teams_members.team_id = ?

session.query.find.by.user.id = SELECT * FROM sessions WHERE user_id = ?
session.query.save = INSERT INTO sessions (user_id, expired_at) VALUES (?, ?)
